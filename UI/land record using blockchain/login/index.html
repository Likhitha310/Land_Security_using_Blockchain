<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="utf-8">
		<title>Responsive Login Page</title>
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
		<style>
			/* Google Font */
			@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
	
			/* Reset Styles */
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
				font-family: 'Poppins', sans-serif;
			}
	
			body {
				background: #f5f7fa;
				display: flex;
				align-items: center;
				justify-content: center;
				height: 100vh;
			}
	
			.form-container {
				background: white;
				padding: 30px;
				border-radius: 12px;
				box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
				width: 350px;
				text-align: center;
			}
	
			.form-container i {
				font-size: 60px;
				color: #3498db;
				margin-bottom: 10px;
			}
	
			h2 {
				color: #333;
				margin-bottom: 15px;
			}
	
			.user-input {
				width: 100%;
				padding: 12px;
				margin: 10px 0;
				border: 1px solid #ccc;
				border-radius: 8px;
				font-size: 16px;
				outline: none;
				transition: 0.3s;
			}
	
			.user-input:focus {
				border-color: #3498db;
				box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
			}
	
			.btn {
				width: 100%;
				background: #3498db;
				color: white;
				border: none;
				padding: 12px;
				font-size: 18px;
				border-radius: 8px;
				cursor: pointer;
				transition: 0.3s;
			}
	
			.btn:hover {
				background: #2980b9;
			}
	
			.options {
				margin-top: 10px;
				font-size: 14px;
			}
	
			.options a {
				color: #3498db;
				text-decoration: none;
			}
	
			.options a:hover {
				text-decoration: underline;
			}
		</style>
	</head>
	<body>

		<!--form area start-->
		<div class="form">
			<!--login form start-->
			<form class="login-form" onsubmit="login();return false">
				<i class="fas fa-user-circle"></i>
				<input class="user-input" type="text" id="username" placeholder="Username" required>
				<input class="user-input" type="password" id="password" placeholder="Password" required>
				<div class="options-01">
					<!--<label class="remember-me"><input type="checkbox" name="">Remember me</label>-->
					<a href="../User%20Module/CreateAccount.html">Create New Account</a>
				</div>
				<input class="btn" type="submit" id="LogIn" value="LOGIN">
			</form>
			<!--login form end-->
			<!--signup form start
			<form class="signup-form">
				<i class="fas fa-user-plus"></i>
				<input class="user-input" type="text" name="" placeholder="Username" required>
				<input class="user-input" type="email" name="" placeholder="Email Address" required>
				<input class="user-input" type="password" name="" placeholder="Password" required>
				<input class="btn" type="submit" name="" value="SIGN UP">
				<div class="options-02">
					<p>Already Registered? <a href="#">Sign In</a></p>
				</div>
			</form>-->
			<!--signup form end-->
		</div>
		<!--form area end-->

<script type="text/javascript">
//    $('.options-02 a').click(function(){
//        $('form').animate({
//            height: "toggle", opacity: "toggle"
//        }, "slow");
//    });

    function login() {
         //console.log("Clicked");
         $.ajax({
        url: "http://localhost:8080/UserLogin",
        data:{"username":$("#username").val(),"password":$("#password").val()},
        async: false,
        timeout: 5000,
        success: function(data){
    if (!data || !data.userId) {
        alert("Authentication failed: Invalid response from server.");
        return;
    }
    sessionStorage.setItem('Login_User_Id', data.userId);
    sessionStorage.setItem('Login_role', data.role);
    sessionStorage.setItem('Login_username', data.username);

    alert("Login Successful");
    window.location.href = "../User Module/Notification.html";
},
        error: function(response) {
            console.log(JSON.stringify(response));
            alert("Login Failed");
            }
        });
    }
</script>
	</body>
</html>
