<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Land Digitization Using Blockchain </title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <style>
        /* General Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background: #f4f4f4;
    display: flex;
}

/* Sidebar */
.sidebar {
    width: 250px;
    height: 100vh;
    background: #2c3e50;
    position: fixed;
    padding-top: 20px;
    transition: all 0.3s ease;
}

.sidebar center {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.profile_image {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    margin-bottom: 10px;
}

.sidebar h4 {
    color: #fff;
    margin-bottom: 20px;
}

.sidebar a {
    display: block;
    color: #fff;
    padding: 12px;
    text-decoration: none;
    transition: 0.3s;
}

.sidebar a:hover {
    background: #1abc9c;
}

.logout_button {
    background: #e74c3c;
    color: white;
    border: none;
    padding: 8px 15px;
    margin-top: 10px;
    cursor: pointer;
    border-radius: 5px;
}

.logout_button:hover {
    background: #c0392b;
}

/* Header */
header {
    width: calc(100% - 250px);
    height: 60px;
    background: #34495e;
    color: white;
    display: flex;
    align-items: center;
    padding: 0 20px;
    position: fixed;
    left: 250px;
    top: 0;
    transition: 0.3s;
}

.left_area h3 {
    font-size: 20px;
}

.left_area span {
    color: #1abc9c;
}

/* Content */
.content {
    margin-left: 250px;
    margin-top: 70px;
    padding: 20px;
    width: calc(100% - 250px);
}

/* Card */
.card {
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
}

h2 {
    margin-bottom: 15px;
}

.table_form {
    width: 100%;
    border-collapse: collapse;
}

.table_form th, .table_form td {
    padding: 10px;
    border-bottom: 1px solid #ddd;
}

.table_form th {
    background: #1abc9c;
    color: white;
}

/* Buttons */
.Upload_btn {
    display: block;
    background: #1abc9c;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 10px;
}

.Upload_btn:hover {
    background: #16a085;
}

/* Form Inputs */
.user_input {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-top: 5px;
}

/* Responsive */
@media screen and (max-width: 768px) {
    .sidebar {
        width: 200px;
    }

    header {
        width: calc(100% - 200px);
        left: 200px;
    }

    .content {
        margin-left: 200px;
        width: calc(100% - 200px);
    }
}

      </style>
    </head>
  <body>

        <i class="fas fa-bars" id="sidebar_btn"></i>

        <h3>Land Digitization </br>Using<span> Blockchain</span></h3>
      </div>
      <div class="right_area">

      </div>
    </header>
    <!--header area end-->
    <!--sidebar start-->
    <div class="sidebar">
      <center>
        <img src="../assets/1.png" class="profile_image" alt="">
                <h4 id="setusername"></h4>

        </center>
        <a href="Dashboard.html"><i class="fas fa-desktop"></i><span>Dashboard</span></a>

        <a href="LoanRecords.html"><i class="fas fa-money-check"></i><span>Loan Details</span></a>
        <a href="TaxRecords.html"><i class="fas fa-rupee-sign"></i><span>Tax Details</span></a>
        <a href="CorrectionRequest.html"><i class="fas fa-clipboard-check"></i><span>Correction Request</span></a>
        <a href="UserDetails.html"><i class="fas fa-user-plus"></i><span>User Details</span></a>
        <a href="settings.html"><i class="fas fa-sliders-h"></i><span>Settings</span></a>
    </div>
    <!--sidebar end-->

    <div class="content">
        <form id="taxDataForm" action="">
              <div class="card">
                <h2>Add Loan Details</h2>
                  <table class="table_form">
                    <tr>
                      <td> Tax Id</td>
                      <td> User Id</td>
                      <td> Land Id</td>
                    </tr>

                    <tr>
                      <td><input id="taxId" type="number" min="0" step="1" oninput="validity.valid||(value='');" name="" value="" class="user_input" required></td>
                      <td><input id="userId" type="number" min="0" step="1" oninput="validity.valid||(value='');" name="" value="" class="user_input" required></td>
                      <td><input id="landId" type="number" min="0" step="1" oninput="validity.valid||(value='');" name="" value="" class="user_input" required></td>
                    </tr>

                    <tr><td colspan="3"><hr></td></tr>

                    <tr>
                      <td> Tax Amount</td>
                      <td> Pending Tax Duration (in months)</td>
                    </tr>

                    <tr>
                      <td><input id="taxAmount" type="number" min="0" step="1" oninput="validity.valid||(value='');" name="" value="" class="user_input" required></td>
                      <td><input id="taxDuration" type="number" min="0" step="1" oninput="validity.valid||(value='');" name="" value="" class="user_input" required></td>
                    </tr>

                    <tr><td colspan="3"><hr></td></tr>

                      <tr>
                        <td> Tax Description</td>
                      </tr>
                      <tr>
                        <td colspan="3"><textarea id="taxDescription" type="text" rows="25" cols="300" name="" value="" class="user_input"  required></textarea></td>
                      </tr>
                  </table>
               </div>
                      <input id="" type="submit" name="" value=" Add Details" class="Upload_btn" required>
        </form>
      </div>
  </body>
