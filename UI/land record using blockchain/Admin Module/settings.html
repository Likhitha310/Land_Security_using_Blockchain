<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Land Digitization Using Blockchain </title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
      <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
      <style>
        /* General Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background: #f4f4f4;
    display: flex;
}

/* Sidebar */
.sidebar {
    width: 250px;
    height: 100vh;
    background: #2c3e50;
    position: fixed;
    padding-top: 20px;
    transition: all 0.3s ease;
}

.sidebar center {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.profile_image {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    margin-bottom: 10px;
}

.sidebar h4 {
    color: #fff;
    margin-bottom: 20px;
}

.sidebar a {
    display: block;
    color: #fff;
    padding: 12px;
    text-decoration: none;
    transition: 0.3s;
}

.sidebar a:hover {
    background: #1abc9c;
}

.logout_button {
    background: #e74c3c;
    color: white;
    border: none;
    padding: 8px 15px;
    margin-top: 10px;
    cursor: pointer;
    border-radius: 5px;
}

.logout_button:hover {
    background: #c0392b;
}

/* Header */
header {
    width: calc(100% - 250px);
    height: 60px;
    background: #34495e;
    color: white;
    display: flex;
    align-items: center;
    padding: 0 20px;
    position: fixed;
    left: 250px;
    top: 0;
    transition: 0.3s;
}

.left_area h3 {
    font-size: 20px;
}

.left_area span {
    color: #1abc9c;
}

/* Content */
.content {
    margin-left: 250px;
    margin-top: 70px;
    padding: 20px;
    width: calc(100% - 250px);
}

/* Card */
.card {
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
}

h2 {
    margin-bottom: 15px;
}

.table_form {
    width: 100%;
    border-collapse: collapse;
}

.table_form th, .table_form td {
    padding: 10px;
    border-bottom: 1px solid #ddd;
}

.table_form th {
    background: #1abc9c;
    color: white;
}

/* Buttons */
.Upload_btn {
    display: block;
    background: #1abc9c;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 10px;
}

.Upload_btn:hover {
    background: #16a085;
}

/* Form Inputs */
.user_input {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-top: 5px;
}

/* Responsive */
@media screen and (max-width: 768px) {
    .sidebar {
        width: 200px;
    }

    header {
        width: calc(100% - 200px);
        left: 200px;
    }

    .content {
        margin-left: 200px;
        width: calc(100% - 200px);
    }
}

      </style>
    </head>
  <body>

    <input type="checkbox" id="check">
    <!--header area start-->
    <header>
      <label for="check">
        <i class="fas fa-bars" id="sidebar_btn"></i>
      </label>
      <div class="left_area">
        <h3>Land Digitization </br>Using<span> Blockchain</span></h3>
      </div>
      <div class="right_area">

      </div>
    </header>
    <!--header area end-->
    <!--sidebar start-->
    <div class="sidebar">
      <center>
        <img src="../assets/1.png" class="profile_image" alt="">
           <h4 id="setusername"></h4>
        <input type="button" onclick="logOut()" value="Logout" class="logout_button">
    </center>
        <a href="Dashboard.html"><i class="fas fa-desktop"></i><span>Dashboard</span></a>
        <a href="NewLandRec.html"><i class="fas fa-plus-square"></i><span>Add New land Record</span></a>
        <a href="LoanRecords.html"><i class="fas fa-money-check"></i><span>Loan Details</span></a>
        <a href="TaxRecords.html"><i class="fas fa-rupee-sign"></i><span>Tax Details</span></a>
        <a href="CorrectionRequest.html"><i class="fas fa-clipboard-check"></i><span>Correction Request</span></a>
        <a href="UserDetails.html"><i class="fas fa-user-plus"></i><span>User Details</span></a>
        <a href="settings.html"><i class="fas fa-sliders-h"></i><span>Settings</span></a>

    </div>
    <!--sidebar end-->

    <div class="content">
        <div class="card">
                <h2>Profile Details</h2>
                  <table class="table_form">
                    <tr>
                      <td> User Id</td>
                      <td><input id="userId" type="text" name="" value="" class="user_input" readonly></td>
                     </tr>
                      <tr>
                      <td> Username</td>
                      <td><input id="username" type="text" name="" value="" class="user_input"readonly></td>
                      </tr>
                      <tr>
                      <td> state</td>
                      <td><input id="state" type="text" name="" value="Maharashtra" class="user_input" readonly></td>
                      </tr>
                      <tr>
                      <td> District</td>
                      <td><input id="district" type="text" name="" value="" class="user_input" readonly></td>
                      </tr>
                      <tr>
                      <td> Taluka</td>
                      <td><input id="taluka" type="text" name="" value="" class="user_input" readonly></td>
                      </tr>
                    <tr>
                  <td> Role </td>
                  <td><input id="role" type="text" name="" value="Tahsildar" class="user_input" readonly></td>
                  <tr>
                  <td> Username </td>
                  <td><input id="user" type="text" name="" value="" class="user_input" readonly></td>
                    </tr>
                      <tr>
                      <td> Password </td>
                      <td><input id="password" type="text"  name="" value="" class="user_input"></td>
                    </tr>
                       <!--<button id="" name="" value="Search" class="Upload_btn">Search</button>-->
                  </table>
               </div>

    </div>

  </body>

 <script>
    $(document).ready(function(){
        //get uerid
            var id = sessionStorage.getItem('Login_Admin_Id');
            var role = sessionStorage.getItem('Login_role');
         if(role===null || id===null || role!='Admin'){
                if(role!='Tahsildar') {
                alert("Authnetication Failed!!");
                window.location.href = "../login/LoginAdministrator.html";
                return;
                }
            }
        console.log(sessionStorage.getItem('Login_Admin_username'));
        $('#setusername').text(sessionStorage.getItem('Login_Admin_username'));

         $.getJSON("http://localhost:8080/TahsildarDetails/"+id, function(data){ setData(data); });
      });

     function setData( data ){
         $("#userId").val(data["id"]);
             $("#username").val(data["name"]);
             $("#user").val(data["username"]);
             $("#district").val(data["district"]);
             $("#taluka").val(data["taluka"]);
             $("#password").val(data["password"]);
             $("#role").val(data["role"]);
     }
     
     
     
     function logOut(){
        console.log("clicked");
        sessionStorage.removeItem('Login_Admin_Id');
        sessionStorage.removeItem('Login_Admin_username');
        sessionStorage.removeItem('Login_role');
        sessionStorage.removeItem('Login_Administrator_System_Address');
            window.location.href = "../login/LoginAdministrator.html";
    }
     
</script>

</html>
