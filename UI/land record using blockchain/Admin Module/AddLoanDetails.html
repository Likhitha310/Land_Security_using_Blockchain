    <style>
      /* Reset default margins and paddings */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

/* Body styling */
body {
    display: flex;
    flex-direction: column;
    height: 100vh;
    background: #f4f4f4;
}

/* Header styling */
header {
    background: #2c3e50;
    color: #fff;
    height: 60px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 20px;
    position: fixed;
    width: 100%;
    top: 0;
    left: 0;
}

header h3 {
    font-size: 20px;
    font-weight: bold;
}

header span {
    color: #f1c40f;
}

/* Sidebar styling */
.sidebar {
    position: fixed;
    left: 0;
    top: 60px;
    width: 250px;
    height: calc(100vh - 60px);
    background: #34495e;
    padding-top: 20px;
    transition: 0.3s;
}

.sidebar center {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 10px;
}

.sidebar .profile_image {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    border: 3px solid #f1c40f;
}

.sidebar h4 {
    color: white;
    margin-top: 10px;
}

.sidebar a {
    display: flex;
    align-items: center;
    padding: 12px 20px;
    text-decoration: none;
    color: white;
    font-size: 16px;
    transition: 0.3s;
}

.sidebar a:hover {
    background: #f1c40f;
    color: #2c3e50;
}

.sidebar i {
    margin-right: 10px;
}

/* Content area */
.content {
    margin-left: 250px;
    padding: 80px 20px;
}

/* Card styling */
.card {
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
}

.card h2 {
    margin-bottom: 10px;
    color: #2c3e50;
}

/* Table styling */
.table_form {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
}

.table_form th, .table_form td {
    border: 1px solid #ddd;
    padding: 10px;
    text-align: left;
}

.table_form th {
    background: #2c3e50;
    color: white;
}

/* Input fields styling */
.user_input {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 14px;
}

/* Button styling */
.Upload_btn, .logout_button {
    background: #f1c40f;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    transition: 0.3s;
    display: block;
    margin-top: 10px;
}

.Upload_btn:hover, .logout_button:hover {
    background: #2c3e50;
    color: white;
}

/* Responsive Design */
@media (max-width: 768px) {
    .sidebar {
        width: 200px;
    }

    .content {
        margin-left: 200px;
    }
}

@media (max-width: 600px) {
    .sidebar {
        width: 100%;
        height: auto;
        position: relative;
    }

    .content {
        margin-left: 0;
        padding: 60px 10px;
    }

    .table_form th, .table_form td {
        font-size: 14px;
    }

    .Upload_btn {
        width: 100%;
        text-align: center;
    }
}

    </style>
